<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical Menu</title>
  <style>
    body {
      margin: 0;
      background: #0a001e;
      font-family: 'Zen Maru Gothic', sans-serif;
      color: white;
      overflow: hidden;
    }

    .menu-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .magic-circle-bg {
      position: absolute;
      width: 80vmin;
      height: 80vmin;
      background: url('images/magic_circle.webp') no-repeat center center;
      background-size: contain;
      z-index: 0;
      opacity: 0.2;
    }

    .menu-list {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      text-align: center;
    }

    .menu-item {
      font-size: 1.8rem;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .menu-item:hover {
      color: #ffe600;
    }

    .back-button {
      position: absolute;
      bottom: 30px;
      font-size: 1rem;
      text-align: center;
      color: #ccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="menu-wrapper">
    <div class="magic-circle-bg"></div> <!-- üîÆ ËÉåÊôØ„Å´È≠îÊ≥ïÈô£„ÇíÈÖçÁΩÆ -->

    <nav class="menu-list">
        <a class="menu-item" href="#">HOME</a>
        <a class="menu-item" href="#">TOPICS</a>
        <a class="menu-item" href="#">ON AIR</a>
        <a class="menu-item" href="#">INTRODUCTION</a>
        <a class="menu-item" href="#">CHARACTER</a>
        <a class="menu-item" href="#">MOVIE</a>
        <a class="menu-item" href="#">MUSIC</a>
        <a class="menu-item" href="#">STAFF&CAST</a>
        <a class="menu-item" href="#">GOODS</a>
    </nav>
    <a class="back-button" href="index.html">‚Üê Êàª„Çã</a>
    </div>
</body>
</html>
