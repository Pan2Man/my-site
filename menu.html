<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical Menu</title>
  <style>
    body {
      margin: 0;
      background: #0a001e;
      font-family: 'Zen Maru Gothic', sans-serif;
      color: white;
      overflow: hidden;
    }

    .menu-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .magic-circle-bg {
      position: absolute;
      width: 80vmin;
      height: 80vmin;
      background: url('images/magic_circle.webp') no-repeat center center;
      background-size: contain;
      z-index: 0;
      opacity: 0.2;
    }

    .menu-list {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      text-align: center;
    }

    .menu-item {
      font-size: 1.8rem;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .menu-item:hover {
      color: #ffe600;
    }

    .menu-item.menu-fade-in {
      /* ÂÄãÂà•„Å´ animation-delay „Çí JS „Åß‰ªò‰∏é„Åô„Çã */
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: absolute;
      bottom: 30px;
      font-size: 1rem;
      text-align: center;
      color: #ccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <div class="magic-circle-bg"></div> <!-- üîÆ È≠îÊ≥ïÈô£ËÉåÊôØ -->

    <nav class="menu-list">
      <a class="menu-item menu-fade-in" href="index.html">HOME</a>
      <a class="menu-item menu-fade-in" href="#">TOPICS</a>
      <a class="menu-item menu-fade-in" href="#">ON AIR</a>
      <a class="menu-item menu-fade-in" href="#">INTRODUCTION</a>
      <a class="menu-item menu-fade-in" href="#">CHARACTER</a>
      <a class="menu-item menu-fade-in" href="#">MOVIE</a>
      <a class="menu-item menu-fade-in" href="#">MUSIC</a>
      <a class="menu-item menu-fade-in" href="#">STAFF&CAST</a>
      <a class="menu-item menu-fade-in" href="#">GOODS</a>
    </nav>

    <a class="back-button" href="index.html">‚Üê Êàª„Çã</a>
  </div>

  <!-- ‚ú® „Éï„Çß„Éº„Éâ„Ç§„É≥È†ÜÁï™Âà∂Âæ° -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.menu-fade-in');
      items.forEach((el, i) => {
        el.style.animationDelay = `${i * 0.1}s`;
      });
    });
  </script>
</body>
</html>
